<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Checkup - CoHealth</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-50 to-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-semibold">CoHealth</h1>
            <ul class="flex space-x-8 text-lg">
                <li><a href="{{ url_for('home') }}" class="hover:text-gray-300">Home</a></li>
                <li><a href="{{ url_for('services') }}" class="hover:text-gray-300">Services</a></li>
                <li><a href="{{ url_for('logout') }}" class="hover:text-gray-300">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Checkup Form -->
    <div class="container mx-auto mt-12 p-6">
        <h2 class="text-3xl font-bold text-gray-800 mb-4">Online Checkup</h2>
        <p class="text-gray-700 mb-6">Enter your symptoms below to get a quick checkup result.</p>

        <form action="{{ url_for('checkup_result') }}" method="POST" class="bg-white p-6 rounded-xl shadow-md">
            <label for="symptoms" class="block text-gray-700 font-semibold mb-2">Symptoms:</label>
            <textarea name="symptoms" id="symptoms" rows="5" required
                      class="w-full p-3 border border-gray-300 rounded mb-4"></textarea>

            <button type="submit"
                    class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700">
                Submit
            </button>
        </form>
    </div>

</body>
</html>
