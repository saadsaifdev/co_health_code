<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkup Result - CoHealth</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gradient-to-r from-blue-50 to-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-semibold">CoHealth</h1>
            <ul class="flex space-x-8 text-lg">
                <li><a href="{{ url_for('home') }}" class="hover:text-gray-300">Home</a></li>
                <li><a href="{{ url_for('services') }}" class="hover:text-gray-300">Services</a></li>
                <li><a href="{{ url_for('logout') }}" class="hover:text-gray-300">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Result Section -->
    <div class="container mx-auto mt-12 p-6">
        <h2 class="text-3xl font-bold text-gray-800 mb-4">Checkup Result</h2>
        <p class="text-gray-700 mb-4">
            You entered the following symptoms:
        </p>

        <div class="bg-white p-6 rounded-xl shadow-md">
            <p class="text-gray-800">
                {{ symptoms }}
            </p>
        </div>

        <div class="mt-6">
            <a href="{{ url_for('checkup') }}"
               class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Back to Checkup
            </a>
        </div>
    </div>

</body>
</html>
