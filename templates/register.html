<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CoHealth</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="bg-gradient-to-r from-blue-50 to-gray-100 h-screen flex justify-center items-center">

    <div class="bg-white p-10 rounded-xl shadow-xl w-full max-w-md">
        <h2 class="text-3xl font-bold mb-6 text-center text-blue-700">Create Account</h2>

        <form action="/register" method="POST" class="space-y-6">

            <!-- Username -->
            <div>
                <label class="block mb-2 text-gray-700">Username</label>
                <input
                    type="text"
                    name="username"
                    required
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
            </div>

            <!-- Password -->
            <div>
                <label class="block mb-2 text-gray-700">Password</label>
                <input
                    type="password"
                    name="password"
                    required
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
            </div>

            <!-- Register Button -->
            <button
                type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-lg text-lg font-semibold transition"
            >
                Create Account
            </button>

        </form>

        <p class="text-center mt-6 text-gray-600">
            Already have an account?
            <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline">Login</a>
        </p>
    </div>

</body>
</html>
