<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="flex justify-center items-center h-screen">
        <form method="POST" class="bg-white p-8 rounded shadow-md w-96">
            <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

            <label class="block mb-2 font-semibold">Username</label>
            <input type="text" name="username" class="w-full border p-2 rounded mb-4" required>

            <label class="block mb-2 font-semibold">Password</label>
            <input type="password" name="password" class="w-full border p-2 rounded mb-4" required>

            <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>

            <p class="text-center text-sm mt-4">
                Don't have an account?
                <a href="{{ url_for('register') }}" class="text-blue-600 underline">Create an account</a>
            </p>
        </form>
    </div>

</body>
</html>
